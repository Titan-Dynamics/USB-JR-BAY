name: Build

on:
  push:  # Run on push to any branch
    branches:
      - '**' # All branches
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r tools/feeder/requirements.txt

      - name: Generate static version file
        run: |
          # Get short git SHA
          GIT_SHA=$(git rev-parse --short=7 HEAD)

          # Get semantic version from tag, or use 0.0.0-dev if not a tagged release
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            APP_VERSION=$(git describe --tags --exact-match HEAD | sed 's/^v//')
          else
            APP_VERSION="0.0.0-dev"
          fi

          # Export for next steps
          echo "GIT_SHA=$GIT_SHA" >> $GITHUB_ENV
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

          # Generate static version_info.py file that will be baked into the executable
          cd tools/feeder
          python generate_version.py
        shell: bash
        env:
          GIT_SHA: ${{ env.GIT_SHA }}
          APP_VERSION: ${{ env.APP_VERSION }}

      - name: Build executable with PyInstaller
        run: |
          cd tools/feeder
          pyinstaller --onefile --windowed --icon="icon.ico" --add-data "icon.ico;." --name="USB JR Bay" feeder.py
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: USB-JR-Bay-Windows
          path: tools/feeder/dist/USB JR Bay.exe
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: tools/feeder/dist/USB JR Bay.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
